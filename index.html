<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katie Kim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Katie Kim</h1>
    <nav>
      <ul class="tabs">
        <li><a href="#thoughts" id="thoughts-tab" class="active">Thoughts</a></li>
        <li><a href="#books" id="books-tab">Books</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="books" class="tab-content">
      <div class="header-row">
        <h2>Books</h2>
        <div class="sort-options">
          <button id="sort-button" data-sort-value="rating-desc">Rating</button>
        </div>  
      </div>
      <ul id="book-list">
        <!-- Book list will be populated dynamically -->
      </ul>
    </section>
    <section id="thoughts" class="tab-content">
        <div class="header-row">
            <h2>Thoughts</h2>
        </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
